server:
  port: 9001

spring:
  application:
    name: gateway-service

# Config Server
#  config:
#    import:
#        - optional:configserver:http://localhost:9000/
#         Uncomment the line below if you want to use a local config server
#         - optional:configserver:file:./config/

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: api-note
              uri: lb://note-service
              predicates:
                - Path=/api/notes/**, /api/patients/*/notes/**
              filters:
                - StripPrefix=1
            #                - RemoveRequestHeader=Authorization
            #                - AddRequestHeader=Authorization, Basic Z2F0ZXdheTpnYXRld2F5cGFzcw==   # base64("gateway:gatewaypass")
            - id: api-patient
              uri: lb://patient-service
              predicates:
                - Path=/api/patients/**
              filters:
                - StripPrefix=1
            #                - RemoveRequestHeader=Authorization
            #                - AddRequestHeader=Authorization, Basic Z2F0ZXdheTpnYXRld2F5cGFzcw==   # base64("gateway:gatewaypass")
            - id: api-assessment
              uri: lb://assessment-service
              predicates:
                - Path=/api/assessment/**
              filters:
                - StripPrefix=1

logging:
  level:
    org:
      springframework:
        security: DEBUG

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9004/eureka/