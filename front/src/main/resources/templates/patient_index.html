<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MediLabo</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-pink-50 via-white to-indigo-50 min-h-screen flex flex-col font-sans text-gray-800">

<div th:replace="fragments/header :: site-header"></div>

<!-- Main -->
<main class="flex-grow px-6 py-12">
    <div class="max-w-6xl mx-auto text-center mb-10">
        <h2 class="text-4xl sm:text-5xl font-extrabold text-indigo-800 mb-4">
            Liste des patients
        </h2>
        <p class="text-lg text-gray-600 leading-relaxed">
            Sélectionnez un patient pour accéder à ses informations et outils d’analyse médicale.
        </p>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="patient : ${patients}"
             class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-sm border border-indigo-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 p-6 text-center">
            <a th:href="@{|/patients/${patient.id}|}" class="block">
                <p th:text="${patient.name}"
                   class="text-xl font-semibold text-indigo-700 hover:text-rose-500 transition-colors duration-200">
                </p>
            </a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: site-footer"></div>

</body>
</html>
