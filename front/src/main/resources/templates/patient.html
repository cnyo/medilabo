<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MediLabo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Se déconnecter</button>
    </form>
    <h1 class="text-center">Application MediLabo | Patients</h1>
    <div class="row">
        <form action="" th:action="@{|/update-patient/${patient.id}|}" method="post" class="col-md-6 mx-auto">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${patient.name}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${patient.firstName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthDate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="birthDate" name="birthDate"
                           th:value="${patient.birthDate != null} ? ${#dates.format(patient.birthDate, 'yyyy-MM-dd')} : ''">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <select id="gender" name="gender" class="form-select">
                        <option value="M" th:selected="${patient.gender == 'M'}">Homme</option>
                        <option value="F" th:selected="${patient.gender == 'F'}">Femme</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" th:value="${patient.address}">
                </div>
            </div>

            <div class="form-group row">
                <label for="birthDate" class="col-sm-2 col-form-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${patient.phoneNumber}">
                </div>
            </div>
            <input type="hidden" name="_method" value="put" />
            <div class="col-md-12 text-center mt-3">
                <a th:href="@{/patients}" class="btn btn-primary">Retour à la liste des patients</a>
                <button type="submit" class="btn btn-success">Envoyer</button>
            </div>
        </form>
    </div>

    <h2>Assessment</h2>
    <div class="row">
        <div class="">
            <p th:text="${assessment.riskLevel}"></p>
        </div>
    </div>

    <h2>Notes</h2>
    <div class="row">
        <form action="" th:action="@{|/patients/${patient.id}/note|}" method="post" class="col-md-6 mx-auto">
            <input type="hidden" name="_method" value="put" />
            <div class="col-md-12 text-center">
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Note</label>
                    <div class="col-sm-10">
                        <input type="hidden" id="patient" name="patient" th:value="${newNote.patId}" readonly>
                        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3">Enregistrer la note</button>
            </div>
        </form>
        <div class="row mt-3">
            <ul class="my-4">
                <li class="card-title" th:each="note : ${notes}" th:text="${note.note}"></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
