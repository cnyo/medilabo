<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MediLabo | Login</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-indigo-50 to-white min-h-screen flex flex-col items-center justify-center px-4">
<div th:if="${error}" th:text="${error}" style="color:red"></div>
<div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="max-w-[480px] w-full">
        <div class="p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-sm">
            <h1 class="text-slate-900 text-center text-3xl font-semibold">Sign in</h1>
            <form th:action="@{/login}" method="post" class="mt-12 space-y-6">
                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Nom d'utilisateur <i>(user)</i></label>
                    <div class="relative flex items-center">
                        <input name="username" type="text" required class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 pr-8 rounded-md outline-blue-600" placeholder="Entrer votre nom d'utilisateur" />
                    </div>
                </div>
                <div>
                    <label class="text-slate-900 text-sm font-medium mb-2 block">Mot de passe <i>(user)</i></label>
                    <div class="relative flex items-center">
                        <input name="password" type="password" required class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 pr-8 rounded-md outline-blue-600" placeholder="Entrer votre mot de passe" />
                    </div>
                </div>

                <div class="!mt-12">
                    <button type="submit" class="w-full py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
